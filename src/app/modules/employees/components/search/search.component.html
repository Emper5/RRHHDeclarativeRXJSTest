<div class="search">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput type="text" [formControl]="searchInput" />
        <button *ngIf="searchInput" matSuffix mat-icon-button aria-label="Clear" (click)="searchInput.setValue('')">
      <mat-icon>close</mat-icon>
    </button>
    </mat-form-field>
</div>
